<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="stylesheet" href="dist/main.css">
    <title>CaveQuotes</title>
</head>
<body id="body">
    <nav>
        <h1>CAVEQUOTES</h1>
        <div class="navwrap">
            <!-- this is supposed to be a toggle switch, i will add it soon or not too complicated -->
            <!-- <input type="checkbox" name="" id=""> -->
            <button name="themeBtn" data-theme="dark" onclick="themeToggle()"><i class="fa-solid fa-sun"></i></button>
            <a target="_blank" href="https://github.com/EMMANUEL-SUNMBOLA/cavequotes" class="link git"><i class="fa-brands fa-github"></i></a>
        </div>
    </nav>

    <main>

        <div class="mainsub left">
            <div class="msg">
                <h1>supercharge your day</h1>
            </div>
            <h1 class="tab">Quotes to keep you going</h1>
            <button id="quoteBtn" onclick="fetchQuote()">fetch</button>
        </div>

        <div class="mainsub right">
            <div class="quoteDiv">
                <p><i class="fa-solid fa-quote-left"></i></p>
                <div class="quote">
                    Let the young man in his desperation go out and hunt <br>
                    if he kills the elephant, his poverty ends <br>
                    if the elephant kills him his poverty ends
                </div>
                <h6 id="author">-Caveman</h6>
                <p class="right"><i class="fa-solid fa-quote-right"></i></p>
                <button id="copyBtn" onclick="copyInnerText()"><i class="fa-solid fa-copy"></i></button>
                <a href="" target="_blank" id="tweetLink"><i class="fa-brands fa-twitter">Tweet</i></a>
            </div>
        </div>
        <!-- <img src="images/APIsnippetCode.png" alt=""> -->
    </main>
    <div class="floatingMenu">
        <div class="formCont">
            <form action="">
                <p>Subscribe to receive daily inspirational quotes</p>
                <input type="text" placeholder="Email"> <br>
                <button type="button">subscribe</button>
            </form>
        </div>
    </div>
    <div class="bellDiv"><i class="fa-solid fa-bell"></i></div>
<script src="main.js"></script>
</body>
</html>
