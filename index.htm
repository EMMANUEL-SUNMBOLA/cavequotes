<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dist/main.css">
    <title>CaveQuotes</title>
</head>
<body>
    <nav>
        <h1>CAVEQUOTES</h1>
        <div class="navwrap">
            <!-- this is supposed to be a toggle switch, i will add it soon -->
            <!-- <input type="checkbox" name="" id=""> -->
            <button name="themeBtn" data-theme="dark" onclick="themeToggle()"><i class="fa-solid fa-moon"></i></button>
            <a target="_blank" href="https://github.com/EMMANUEL-SUNMBOLA/cavequotes" class="link git"><i class="fa-brands fa-github"></i></a>
        </div>
    </nav>

    <main>

        <div class="mainsub left">
            <div class="msg">
                <h1>supercharge your day</h1>
            </div>
            <h1>Quotes to keep you going</h1>
            <button id="quoteBtn">fetch</button>
        </div>

        <div class="mainsub right">
            <div class="quote">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorum, natus?
            </div>
        </div>
    </main>
<script src="main.js"></script>
</body>
</html>
